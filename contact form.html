<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 100%;
        max-width: 500px;
        margin: 20px;
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <form id="contactForm" action="https://formspree.io/f/mldrndel" method="post">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
          event.preventDefault();
      
          const form = event.target;
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
      
          if (!name || !email || !message) {
              window.location.href = "http://127.0.0.1:5500/contact%20not%20success.html";
              return;
          }
      
          const data = new FormData(form);
          
          fetch(form.action, {
              method: form.method,
              body: data,
              headers: {
                  'Accept': 'application/json'
              }
          }).then(response => {
              if (response.ok) {
                  window.location.href = "http://127.0.0.1:5500/contact%20success.html";
              } else {
                  window.location.href = "http://127.0.0.1:5500/contact%20not%20success.html";
              }
          }).catch(error => {
              window.location.href = "http://127.0.0.1:5500/contact%20not%20success.html";
          });
      });
      </script>
</body>
</html>
